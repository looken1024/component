<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64编码解码工具</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-weight: 600;
            font-size: 28px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 16px;
            margin-bottom: 0;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 18px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .btn-primary {
            background-color: #4b6cb7;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a589c;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #f0f4f8;
            color: #333;
            border: 1px solid #d1dbe5;
        }
        
        .btn-secondary:hover {
            background-color: #e4eaf1;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #219653;
            transform: translateY(-2px);
        }
        
        .file-upload {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #d1dbe5;
            border-radius: 8px;
            text-align: center;
            background-color: #f9fbfd;
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-upload label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4b6cb7;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .file-upload label:hover {
            background-color: #3a589c;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background-color: #f9fbfd;
            border-radius: 8px;
            border-left: 4px solid #4b6cb7;
        }
        
        .feature h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .feature p {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
        }
        
        .toggle-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .toggle-label {
            margin-right: 15px;
            font-weight: 500;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4b6cb7;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f9fbfd;
        }
        
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .main-content {
                padding: 20px;
            }
            
            header {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Base64编码解码工具</h1>
            <p class="subtitle">快速进行Base64编码与解码，支持文本和文件</p>
        </header>
        
        <div class="main-content">
            <div class="toggle-section">
                <span class="toggle-label">实时转换</span>
                <label class="switch">
                    <input type="checkbox" id="realtimeToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="input-section">
                <div class="section-title">
                    <i class="fas fa-keyboard"></i> 输入文本
                </div>
                <textarea id="inputText" placeholder="请输入要编码或解码的文本...">Hello, Base64编码解码工具!</textarea>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="encodeBtn">
                    <i class="fas fa-lock"></i> Base64编码
                </button>
                <button class="btn btn-success" id="decodeBtn">
                    <i class="fas fa-lock-open"></i> Base64解码
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <i class="fas fa-broom"></i> 清空
                </button>
                <button class="btn btn-secondary" id="copyBtn">
                    <i class="far fa-copy"></i> 复制结果
                </button>
            </div>
            
            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-file-code"></i> 转换结果
                </div>
                <textarea id="outputText" placeholder="转换结果将显示在这里..." readonly></textarea>
            </div>
            
            <div class="file-upload">
                <div class="section-title">
                    <i class="fas fa-file-upload"></i> 文件Base64编码
                </div>
                <p>选择文件进行Base64编码（支持图片、PDF、文本等）</p>
                <input type="file" id="fileInput">
                <label for="fileInput">
                    <i class="fas fa-upload"></i> 选择文件
                </label>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <h3><i class="fas fa-info-circle"></i> Base64编码</h3>
                    <p>将文本或二进制数据转换为Base64字符串格式，便于在文本环境中传输和存储。</p>
                </div>
                <div class="feature">
                    <h3><i class="fas fa-history"></i> Base64解码</h3>
                    <p>将Base64格式的字符串还原为原始文本或数据，恢复可读内容。</p>
                </div>
                <div class="feature">
                    <h3><i class="fas fa-file"></i> 文件支持</h3>
                    <p>支持将图片、PDF等文件编码为Base64，便于在HTML/CSS中嵌入数据。</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Base64编码解码工具 &copy; 2023 | 使用JavaScript原生API实现</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const realtimeToggle = document.getElementById('realtimeToggle');
        
        // 实时转换标志
        let realtimeConversion = true;
        
        // 更新实时转换状态
        realtimeToggle.addEventListener('change', function() {
            realtimeConversion = this.checked;
        });
        
        // Base64编码函数
        function encodeBase64(text) {
            try {
                // 使用btoa函数进行Base64编码
                return btoa(unescape(encodeURIComponent(text)));
            } catch (e) {
                return "编码错误: " + e.message;
            }
        }
        
        // Base64解码函数
        function decodeBase64(base64) {
            try {
                // 使用atob函数进行Base64解码
                return decodeURIComponent(escape(atob(base64)));
            } catch (e) {
                return "解码错误: 请检查输入是否为有效的Base64编码";
            }
        }
        
        // 编码按钮点击事件
        encodeBtn.addEventListener('click', function() {
            const text = inputText.value;
            if (text.trim() === '') {
                outputText.value = '请输入要编码的文本';
                return;
            }
            outputText.value = encodeBase64(text);
        });
        
        // 解码按钮点击事件
        decodeBtn.addEventListener('click', function() {
            const text = inputText.value;
            if (text.trim() === '') {
                outputText.value = '请输入要解码的Base64文本';
                return;
            }
            outputText.value = decodeBase64(text);
        });
        
        // 清空按钮点击事件
        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputText.value = '';
            fileInfo.textContent = '';
            fileInput.value = '';
            inputText.focus();
        });
        
        // 复制结果按钮点击事件
        copyBtn.addEventListener('click', function() {
            if (outputText.value.trim() === '') {
                alert('没有内容可复制');
                return;
            }
            
            outputText.select();
            outputText.setSelectionRange(0, 99999); // 移动设备兼容
            
            try {
                document.execCommand('copy');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                copyBtn.style.backgroundColor = '#27ae60';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            }
        });
        
        // 文件上传处理
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            fileInfo.textContent = `已选择文件: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                // 获取Base64编码（去除data URL前缀）
                const base64String = event.target.result.split(',')[1];
                outputText.value = base64String;
                
                // 同时显示在输入框中，方便用户查看完整Base64
                inputText.value = `data:${file.type};base64,${base64String}`;
            };
            
            reader.onerror = function() {
                fileInfo.textContent += ' - 读取文件时出错';
                outputText.value = '文件读取失败';
            };
            
            reader.readAsDataURL(file);
        });
        
        // 实时转换功能
        let conversionTimeout;
        inputText.addEventListener('input', function() {
            if (!realtimeConversion) return;
            
            // 清除之前的定时器
            clearTimeout(conversionTimeout);
            
            // 设置新的定时器，避免频繁转换
            conversionTimeout = setTimeout(() => {
                const text = inputText.value;
                
                // 如果文本看起来像Base64，尝试解码
                if (isLikelyBase64(text)) {
                    outputText.value = decodeBase64(text);
                } else {
                    // 否则进行编码
                    outputText.value = encodeBase64(text);
                }
            }, 500);
        });
        
        // 判断文本是否可能是Base64编码
        function isLikelyBase64(str) {
            // Base64通常只包含特定字符，长度通常是4的倍数
            if (str.length < 4) return false;
            
            // 检查是否包含常见非Base64字符
            const base64Regex = /^[A-Za-z0-9+/=]+$/;
            if (!base64Regex.test(str)) return false;
            
            // 检查长度是否为4的倍数
            return str.length % 4 === 0;
        }
        
        // 页面加载时显示示例编码
        window.addEventListener('DOMContentLoaded', function() {
            const sampleText = inputText.value;
            outputText.value = encodeBase64(sampleText);
        });
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+E 编码
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                encodeBtn.click();
            }
            
            // Ctrl+D 解码
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                decodeBtn.click();
            }
            
            // Ctrl+L 清空
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                clearBtn.click();
            }
        });
        
        // 添加操作提示
        setTimeout(() => {
            if (!localStorage.getItem('tooltipShown')) {
                alert('提示：\n1. 在左侧输入文本，右侧自动显示转换结果\n2. 点击按钮进行编码/解码\n3. 上传文件可获取Base64编码\n4. 快捷键：Ctrl+E(编码) Ctrl+D(解码) Ctrl+L(清空)');
                localStorage.setItem('tooltipShown', 'true');
            }
        }, 500);
    </script>
</body>
</html>
